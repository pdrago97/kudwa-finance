<!DOCTYPE html>
<html>
<head>
    <title>UI Fixes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Kudwa UI Fixes Test</h1>
    
    <div class="test-section">
        <h2>1. Documents API Test</h2>
        <button onclick="testDocuments()">Test Documents</button>
        <div id="documents-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Knowledge Graph API Test</h2>
        <button onclick="testKnowledgeGraph()">Test Knowledge Graph</button>
        <div id="graph-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Chat Debug Test</h2>
        <button onclick="testChat()">Test Chat</button>
        <div id="chat-result"></div>
    </div>

    <script>
        async function testDocuments() {
            const resultDiv = document.getElementById('documents-result');
            try {
                const response = await fetch('/api/v1/dashboard/documents');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">✅ Documents API working</div>
                    <div class="info">Found ${data.documents?.length || 0} documents</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testKnowledgeGraph() {
            const resultDiv = document.getElementById('graph-result');
            try {
                const response = await fetch('/api/v1/dashboard/knowledge-graph');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">✅ Knowledge Graph API working</div>
                    <div class="info">Elements: ${data.elements?.length || 0}</div>
                    <div class="info">Stats: ${JSON.stringify(data.stats || {})}</div>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testChat() {
            const resultDiv = document.getElementById('chat-result');
            try {
                const response = await fetch('/api/v1/dashboard/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: 'test message',
                        user_id: 'demo_user'
                    })
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">✅ Chat API working</div>
                    <div class="info">Response: ${data.response?.substring(0, 100)}...</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
